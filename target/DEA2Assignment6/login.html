<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
</head>
<body>
<h2>Login Page</h2><br>


<form name="login"  action="login.jsp" method="post">
    <div class="box">
        <h1>Dashboard</h1>

        <input type="text" class="email" name="name" required="required" placeholder="name">

        <input type="password" class="email" name="password" required="required" placeholder="password">

        <input type="submit" value="Login" class="btn">



    </div> <!-- End Box -->

</form>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript">

</script>
</body>
</html>
